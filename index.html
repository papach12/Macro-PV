                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  
                </div>
                <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
                    <div class="carousel-indicators">
                      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                      
                      
                    </div>
                    <div class="carousel-inner">
                      <div class="carousel-item  active">
                        <img src="s1.jpg" class="d-block w-100 min-vh-100" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                          <h5 class="font-weigth-bold">La Mas Potente del Mercado</h5>
                          <a href="#" class="text-muted text-decoration-none">Visita Nuestra Tienda</a>
                        </div>
                      </div>
                      <div class="carousel-item  ">
                        <img src="s7.png" class="d-block w-100 min-vh-100" alt="...">
                        <div class="carousel-caption d-none d-md-block">

                          <a href="#" class="text-muted text-decoration-none">Visita Nuestra Tienda</a>
                        </div>
                      </div>
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>

          </div>
          <div class="col-lg-5 d-flex flex-column align-items-end min-vh-100 ">
          <div class="px-lg-5 pt-lg-4 pb-lg-3 p-4 w-100 mb-auto ">
           
          </div>
            <div class="px-lg-5 py-lg-4 p-4 w-100 align-self-center">
                <h1 class="font-weight-bold mb-4">Bienvenido de Vuelta</h1>
                <form>
                    <div class="mb-4">
                      <label for="exampleInputEmail1" class="form-label font-weight-bold">Email </label>
                      <input type="email" class="form-control bg-dark-x border-0" placeholder="ingresa tu email" id="exampleInputEmail1" aria-describedby="emailHelp">
                      
                    </div>
                    <div class="mb-4">
                      <label for="exampleInputPassword1" class="form-label font-weight-bold">Contraseña</label>
                      <input type="password" class="form-control bg-dark-x border-0 mb2" placeholder="ingresa tu contraseña" id="exampleInputPassword1">
                      <a href="#" id="emailHelp" class="form-text text-muted text-decoration-none">¿Has Olvidado tu Contraseña? </a>
                    </div>                    
                    <button type="submit" class="btn btn-primary w-30">Iniciar Sesion</button>
                  </form>
            </div>
            <div class="text-center px-lg-5 pt-lg-3 pb-lg-4 p-4 w-100 mt-auto">

                text-decoration-none">Crea una ahora</a>

        </div>
